<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Legend of Zelda: Breath of the Wild</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Header and search bar -->
    <header>
      <img src="picture.jpg" />
      <h1>The Legend of Zelda: Breath of the Wild Compendium</h1>
      <input type="text" name="search" id="search" placeholder="Seach..." />
    </header>
    <!-- Main Content -->
    <main class="main-content">
    <!-- Left Content -->
      <div class="left-content">
        <div class="categories-container">
          <h3 id="creatures">Creatures</h3>
          <h3 id="equipment">Equipment</h3>
          <h3 id="materials">Materials</h3>
          <h3 id="monsters">Monsters</h3>
          <h3 id="treasure">Treasure</h3>
        </div>
        <div id="image-container" class="image-container"></div>
      </div>
    <!-- Right Content -->
      <div class="right-content">
        <img src="white-mane-lynel.png" alt="white mane lynel">
        <p id="description">Description</p>
      </div>
    </main>
  </body>
  <script src="index.js"></script>
</html>
