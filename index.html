<!-- Author: Keith Petryshyn
  A web page about 
  The Legend of Zelda: Breath of the Wild
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Legend of Zelda: Breath of the Wild</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <!-- Header and search bar -->

    <header>
      <img src="picture.jpg" />
      <h1>The Legend of Zelda: Breath of the Wild Compendium</h1>
      <input type="text" name="search" id="search" placeholder="Seach..." />
    </header>

    <!-- Main Content -->

    <main class="main-content">

      <!-- Left Content -->

      <div class="left-content">
        <div class="categories-container">
          <h3 class="category-tabs" id="small-creatures">
            Small<br />
            Creatures
          </h3>
          <h3 class="category-tabs" id="large-creatures">
            Large<br />
            Creatures
          </h3>
          <h3 class="category-tabs" id="equipment">Equipment</h3>
          <h3 class="category-tabs" id="materials">Materials</h3>
          <h3 class="category-tabs" id="monsters">Monsters</h3>
          <h3 class="category-tabs" id="treasure">Treasure</h3>
        </div>
        <div id="image-container"></div>
      </div>

      <!-- Right Content -->

      <div class="right-content">
        <div class="large-image-container">
          <h2 id="thing-name"></h2>
          <img id="large-image" />
        </div>
        <p id="description">
          Click or Search an item to display the description</p>
      </div>
    </main>
  </body>
  <script src="index.js"></script>
</html>
